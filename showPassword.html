<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fnShowPassword() {
        var passwordRef =  document.getElementById('password')
        var buttonRef = document.querySelector('button')

         if(passwordRef.getAttribute('type')==="password") {
             passwordRef.setAttribute('type','text')
             buttonRef.innerText = "Hide Password"

         } else{
            passwordRef.setAttribute('type','password')
             buttonRef.innerText = "Show Password"
         }
   
        }
    </script>
</head>
<body>
   Password: <input id="password" type="password" />
   <button onclick="fnShowPassword()">Show Password</button>
</body>
</html>
